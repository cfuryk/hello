<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="GoogleSearch.css">
    </head>
    <body>
        <h1>SOME HEADING</h1>
        <h2>SOME OTHER HEADING</h2>
        <div class="links">
            <a href="GoogleImageSearch.html">Images</a>
            <a href="AdvancedSearch.html">Advanced Search</a>
        </div>
        <div class="centerImage">
            <img src="Google.png">
        </div>

                <table class="maintable">
                    <tbody>

                            <td>

                                    <input style="color:blue;" id="search" type="text" name="q" autocomplete="off"/>

                                        <img id="searchIcon" src="searchIcon.svg">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="center">
                                <input id="submit" type="submit" value="Google Search">
                                <input id="submit" type="submit" name="btnI" value="I'm Feeling Lucky">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </body>
